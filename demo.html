<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Fiendish</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/semantic.fiendish.css">
  </head>
  <body class="fiendish">

    <!-- topbar menu -->
    <div class="ui navigationBar">
      <div class="computer tablet only">
        <div class="ui inverted menu navbar large">
          <a class="item inverted transparent ui input filter">
            <i class="bars icon"></i>
            <input type="text" placeholder="Go to component...">
          </a>
          <a href="#" class="brand item">
            <i class="lab icon"></i> <!-- site icon -->
            Fiendish <!-- site name -->
          </a>
          <span class="location">
          </span>
          <div class="right menu">
            <a class="item search inverted transparent ui input">
              <i class="search icon"></i>
              <input type="text" style="display: none;" placeholder="Search...">
            </a>
            <div class="ui dropdown item">
              <i class="user icon"></i>
              <i class="dropdown icon"></i>
              <div class="ui menu transition hidden">
                <!-- user dropdown menu -->
                <div class="ui item">
                  <img class="ui avatar" src="img/Unknown.jpeg">
                  <span class="text">Christian Black</span>
                </div>
                <div class="ui item">
                  <i class="sign out icon"></i>
                  Sign out
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="ui mainFrame">
      <div class="ui inverted left inline vertical sidebar menu">
        <!-- Example of specifing menu items inline

        <a href="#GroupA" class="item">
          GroupA
        </a>
        <a href="#GroupB" class="item">
          GroupB
        </a>
        <div class="item">
          <a href="#GroupC">
            GroupC
          </a>
          <div class="menu">
            <a href="#GroupC/tem1" class="item">Item1</a>
            <a href="#GroupC/item2" class="item">Item2</a>
            <a href="#GroupC/item3" class="item">Item3</a>
          </div>
        </div>
        -->
        
      </div>
      <div class="pusher">
        <div class="ui basic segment loading">

          <!-- page content goes/is loaded here -->
          <div id="tab" class="ui bottom attached tab segment"
            <i class="close icon"></i>
            <div class="header">
              Profile Picture
            </div>
            <div class="content">
              <div class="ui medium image">
                <img src="img/Unknown.jpeg">
              </div>
              <div class="description">
                <div class="ui header">We've auto-chosen a profile image for you.</div>
                <p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
                <p>Is it okay to use this photo?</p>
              </div>
            </div>
            <div class="actions">
              <div class="ui black button">
                Nope
              </div>
              <div class="ui positive right labeled icon button">
                Yep, that's me
                <i class="checkmark icon"></i>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.min.js"></script>
    <script src="js/semantic.fiendish.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('body').fiendish({ 
          url: 'menu.json',
          ready: function () {
            $('.mainFrame > .pusher > .ui').removeClass('loading')
            $('#tab').transition('scale')
          }
        })
      })
      
    </script>
  </body>
</html>
